<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Guest ID</th>
            
            <th scope="col"> Name</th>
            <th scope="col"> Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Adderss</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let guest of guest">
            <td>{{guest.guestId}}</td>
            <td>{{guest.guestName}}</td>
            <td>{{guest.guestContact}}</td>
            <td>{{guest.guestEmail}}</td>
            <td>{{guest.guestGender}}</td>
            <td>{{guest.guestAddress}}</td>
            

        </tr>
    </tbody>

</table>
<a routerLink="/reservation" style="text-decoration: none; color: orangered;">Back</a>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Guest Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Guest Id</label>
                        <input type="text" formControlName="gid" placeholder="Guest Id" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Guest Name</label>
                        <input type="text" formControlName="gname" placeholder="Guest Name" class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Guest Contact</label>
                        <input type="text" formControlName="gcontact" placeholder=" Enter Guest Contact Number." class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Guest Email</label>
                        <input type="text" formControlName="gemail" placeholder="Enter Email Id" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Guest Gender</label>
                        <input type="text" formControlName="ggender" placeholder="Enter Gender" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Guest Address</label>
                        <input type="text" formControlName="gaddress" placeholder="Enter Adderss Details"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addGuest()">Add Details</button>
            </div>
        </div>
    </div>
</div>
